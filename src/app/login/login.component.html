<div class="container">
  <div class="image-wrapper">
    <Img src="../../assets/sitemercado.png" alt="Logo Site Mercado" />
  </div>
  <div class="content">

    <h1>Login</h1>
    <p *ngIf="mensagem" class="mensagem">{{mensagem}}</p>
    <div>
      <span>Usuario</span>
      <input type="text" name="usuario" id="usuario" [(ngModel)]=usuario />
    </div>
    <br>
    <div>
      <span>Senha</span>
      <input type="text" name="senha" id="senha" [(ngModel)]=senha />
    </div>
  </div>
  <div class="actions">
    <button id="login" (click)="Autenticar()">Login</button>
  </div>
</div>
